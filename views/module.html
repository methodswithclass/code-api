<div class="absolute width height">

	<div class="relative width height-400 border-white cutoff" parallax scroll="body" inner="inner" top="true">

		<div class="relative width height" id="inner">

			<div class="relative width80 height60 center">

				<div class="relative width height50">
					<div class="absolute width top0 font-70">
						{{module.name}}
					</div>
				</div>

				<div class="relative width height50">
					<div class="absolute width bottom0 font-20">
						{{module.description.l}}
					</div>
				</div>

				<div class="absolute width-200 height-50 top10 right10 black-back white rounded10 raised pointer" home>
					<div class="absolute center text-center">
						home
					</div>
				</div>

			</div>

		</div>

	</div>

	<div class="relative width height-1200 black-back">

		<div class="relative width60 height60 center white-back lowered">

			<div class="absolute width80 height80 center">

				<div ng-repeat="version in module.versions">

					<div class="relative width margin-v-20 height-50">

						<div class="absolute width30 height font-20">
							<div class="absolute center text-center">
								{{version.number}}
							</div>
						</div>

						<div class="absolute width30 height left30 font-20">
							<div class="relative center text-center">
								{{version.status}}
							</div>
						</div>

						<div class="absolute width40 height left60 font-20">
							<div class="absolute width height black-back white raised rounded10 pointer" download>
								<div class="absolute center text-center ">
									download
								</div>
							</div>
						</div>

					</div>

				</div>

			</div>

		</div>

	</div>

</div>
