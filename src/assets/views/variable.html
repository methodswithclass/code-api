<div class="relative width height">

	<div class="relative width height-400 border-white cutoff" parallax scroll="body" inner="inner" top="true">

		<div class="relative width height" id="inner">

			<div class="relative width80 height60 center">

				<div class="relative width height50">
					<div class="absolute width top0 green3 font-typewriter font-70">
						{{data.name}}
					</div>
				</div>

				<div class="relative width height50">
					<div class="absolute width bottom0 font-30">
						{{moduleName()}}
					</div>
				</div>

				<div class="absolute width-200 height-50 top10 right10 black-back white shadow pointer" ng-click="backToModule()">
					<div class="absolute center text-center font-25">
						module
					</div>
				</div>

			</div>

		</div>

	</div>

	<div class="relative width black-back height-1000">


		<div class="relative width80 hcenter white">

			<div class="relative width">

				<!-- <div class="relative width {{data.name.size}}">
					{{data.name.text}}
				</div> -->

				<div class="relative width font-20">
					
					<div class="relative width border-bottom-white padding-v-20">
						<!-- <div class="absolute width20 vcenter green3 font-25 font-typewriter">
							{{data.name}}
						</div> -->
						<div class="absolute width20 vcenter {{data.type.color}}">
							{{data.type.value}}
						</div>
						<div class="relative width20 left20">
							<div class="relative width50">
								<div ng-repeat="valid in data.valid">

									<div class="relative width">
										{{valid.value}}
									</div>

								</div>
							</div>
						</div>
						<div class="absolute width20 left40 vcenter {{data.required.color}}">
							{{data.required.value}}
						</div>
					</div>
				</div>

				<div class="relative width60 hcenter font-typewriter">

					<div class="relative padding-v-100 hcenter" ng-bind-html="trustHtml(data.d)"></div>
				</div>
			</div>

		</div>

	</div>

</div>
