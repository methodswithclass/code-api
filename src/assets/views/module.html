<div class="relative width height">

	<div class="relative width height-400 border-white cutoff" parallax scroll="body" inner="inner" top="true">

		<div class="relative width height" id="inner">

			<div class="relative width80 height60 center">

				<div class="relative width height50">
					<div class="absolute width top0 font-70">
						{{module.name}}
					</div>
				</div>

				<div class="relative width height50">
					<div class="absolute width bottom0 font-25">
						{{module.copy.l}}
					</div>
				</div>

				<div class="absolute width-200 height-50 top10 right10 black-back white shadow pointer" home>
					<div class="absolute center text-center font-25">
						home
					</div>
				</div>

			</div>

		</div>

	</div>

	<div class="relative width black-back">

		<div class="relative width padding-v-100">

			<div class="relative width60 hcenter padding-v-50 white-back lowered">

				<div ng-repeat="version in module.versions">

					<div class="relative width60 hcenter margin-v-50 height-50 font-25">

						<div class="absolute width10 height">
							<div class="absolute center text-center">
								{{version.number}}
							</div>
						</div>

						<div class="absolute width50 height left10">
							<div class="relative center text-center">
								{{version.status}}
							</div>
						</div>

						<div class="absolute width40 height right0">
							<div class="absolute width height black-back white shadow pointer" download>
								<div class="absolute center text-center ">
									download
								</div>
							</div>
						</div>

					</div>

				</div>

			</div>
		
		</div>

		<div class="relative width80 hcenter white">

			<div class="relative width font-25">
				<p data="module.copy.full"></p>
			</div>

			<div class="relative width padding-v-50 font-25">
				<div class="absolute vcenter">current v{{module.current}}</div>
			</div>

			<div class="relative width">
				<doc></doc>
			</div>

		</div>

	</div>

</div>
